            <div class="container d-flex justify-content-end align-items-center">

                    <div class="form-horizontal col-md-offset-3 login d-flex flex-column justify-content-center align-items-center pt-3"
                        id="login_form">
                        <h3 class="form-title">登录</h3>
                        <div class="col-md-9 mt-4 d-flex flex-column justify-content-around ">
                            <div class="form-group">
                                <i class="fa fa-user fa-lg"></i>
                                <p><input class="form-control required" type="text" placeholder="用户名" id="username"
                                        name="username" autofocus="autofocus" maxlength="20" /><span
                                        id="usernamespan"></span></p>

                            </div>
                            <div class="form-group mt-2">
                                <i class="fa fa-lock fa-lg"></i>
                                <input class="form-control required" type="password" placeholder="密码" id="pwd"
                                    name="password" maxlength="8" />
                            </div>
                            <div class="form-group">
                                <label class="checkbox">
                                    <input type="checkbox" name="remember" value="1" />记住我
                                </label>
                            </div>
                            <div class="form-group col-md-offset-9 d-flex justify-content-end align-items-end">
                                <p><button type="submit" class="btn btn-success pull-right" name="submit"
                                        id="loginbtn">登录</button>
                                </p>
                                <p class="d-flex justify-content-end"><a href="./register.html">没有账号，免费注册</a></p>
                            </div>

                        </div>
                    </div>
