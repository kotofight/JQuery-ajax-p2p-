<div class="row d-flex">
    <div class="col-12 mb-5"><button class="btn btn-primary " data-toggle="modal"
            data-target="#exampleModal">添加银行卡</button></div>

    <div id="cardlist" class="row d-flex">

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加银行卡</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-12">
                        <p class="mr-4">银行名称:</p>
                        <input type="text" class="form-control" placeholder="银行名称" id="bankName">
                    </div>
                    <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-12">
                        <p class="mr-4">支行名称:</p>
                        <input type="text" class="form-control" placeholder="支行名称" id="branchName">
                    </div>
                    <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-12">
                        <p class="mr-4">银行卡号:</p>
                        <input type="text" class="form-control" placeholder="银行卡号" id="cardNumber">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="addCard">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="../../dist/css/card.min.css">
<link rel="stylesheet" href="../../lib/iconfont/iconfont.css">
<script src="../../js/card.js"></script>
