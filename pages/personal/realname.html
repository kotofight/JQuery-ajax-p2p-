<div class="realname">
    <div class="realname-body row d-flex justify-content-center">
        <p class="fs24 col-12">借款信息</p>
        <div class="row  col-6">
            <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                <p class="mr-3 ml-3">用户名:</p>
                <p>鸣人</p>
            </div>
            <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                <p class="mr-3 ml-4">姓名:</p>
                <input type="text" class="form-control" placeholder="姓名">
            </div>

            <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                <p class="mr-3 ml-4">性别:</p>
                <select class="form-control">
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
            <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                <p class="mr-3">证件类型:</p>
                <select class="form-control">
                    <option>身份证</option>
                    <option>港澳台居住证</option>
                    <option>外国人永久居留身份证</option>
                </select>
            </div>
            <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                <p class="mr-3">证件号码:</p>
                <input type="text" class="form-control" placeholder="证件号码">
            </div>
            <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                <p class="mr-3">出生日期:</p>
                <input type="text" class="form-control" placeholder="出生日期">
            </div>
            <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-12">
                <p class="mr-3">证件地址:</p>
                <input type="text" class="form-control" placeholder="证件地址">
            </div>
            <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-12">
                <p class="mr-3">照片上传:</p>
                <div class="custom-file ">

                    <input type="file" class="custom-file-input" id="customFile" value="选择文件">
                    <label class="custom-file-label" for="customFile">选择照片</label>
                </div>
            </div>

            <div class="input-group mb-2 mt-3 mr-sm-2 d-flex align-items-center justify-content-center col-12">
                <button type="button" class="btn btn-primary">免费认证</button>
            </div>
        </div>

    </div>
</div>
