<div class="container">
    <div class="borrow">
        <div class="borrow-head mb-5">
            <p class="fs24">信用借款</p>
            <div class="d-flex fs14 mt-4">
                <p>授信额度：2000</p>
                <p class="ml-5">可借金额：2000</p>
            </div>
        </div>
        <div class="borrow-body row d-flex justify-content-center">
            <p class="fs24 col-12">借款信息<span class="badge badge-primary ml-3" id="borrowBadge">信用标</span></p>
            <div class="row  col-6">
                <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                    <p class="mr-3">借款金额:</p>
                    <input type="text" class="form-control" placeholder="借款金额" id="borrow-number">
                    <div class="input-group-prepend">
                        <div class="input-group-text">元</div>
                    </div>
                </div>
                <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                    <p class="mr-3">借款利息:</p>
                    <input type="text" class="form-control" placeholder="借款利息" id="borrow-interest">
                    <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                    </div>
                </div>
                <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                    <p class="mr-3">借款期限:</p>
                    <select class="form-control" id="borrow-term">
                        <option>1</option>
                        <option>3</option>
                        <option>6</option>
                        <option>9</option>
                        <option>12</option>
                        <option>24</option>
                    </select>
                    <div class="input-group-prepend">
                        <div class="input-group-text">月</div>
                    </div>
                </div>
                <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                    <p class="mr-3">还款方式:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="borrow-type1" value="0"
                            checked>
                        <label class="form-check-label" for="borrow-type1">
                            按月分期
                        </label>
                    </div>
                    <div class="form-check ml-5">
                        <input class="form-check-input" type="radio" name="gridRadios" id="borrow-type2" value="1">
                        <label class="form-check-label" for="borrow-type2">
                            按月到期
                        </label>
                    </div>
                </div>
                <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                    <p class="mr-3">最小投标:</p>
                    <input type="text" class="form-control" placeholder="最小投标" id="borrow-min">
                    <div class="input-group-prepend">
                        <div class="input-group-text">元</div>
                    </div>
                </div>
                <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                    <p class="mr-3">投标奖金:</p>
                    <input type="text" class="form-control" placeholder="投标奖金" id="borrow-bonus">
                    <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                    </div>
                </div>
                <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-10">
                    <p class="mr-3">招标天数:</p>
                    <select class="form-control" id="borrow-day">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                    <div class="input-group-prepend">
                        <div class="input-group-text">天</div>
                    </div>
                </div>
                <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-12">
                    <p class="mr-1">借款标题：</p>
                    <input type="text" class="form-control" placeholder="投标奖金" id="borrow-title">
                </div>
                <div class="input-group mb-2 mr-sm-2 d-flex align-items-center col-12">
                    <p class="mr-1">借款描述：</p>
                    <input type="text" class="form-control" placeholder="借款描述" id="borrow-say">
                </div>
                <div class="input-group mb-2 mr-sm-2 d-flex align-items-center justify-content-center col-12">
                    <button type="button" class="btn btn-primary" id="borrow-btn">免费申请</button>
                </div>
            </div>

        </div>
    </div>
</div>


<link rel="stylesheet" href="../../dist/css/borrow_apply.min.css">

<script src="../../js/borrow_apply.js"></script>
