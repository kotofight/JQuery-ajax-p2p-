<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./dist/css/common.min.css">
    <link rel="stylesheet" href="./dist/css/login.min.css">
    <link rel="stylesheet" href="./dist/css/register.min.css">
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/popper/popper.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="container">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">快速注册</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">帮助</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="main">
        <div class="container p-3">
            <img src="./imgs/newlogo2.jpg" alt="" class="logo">
        </div>
        <section>
            <div class="container d-flex justify-content-end align-items-center">
                <div class="form row">
                    <div class="form-horizontal col-md-offset-3 login d-flex flex-column justify-content-center align-items-center pt-3"
                        id="login_form">
                        <h3 class="form-title">注册</h3>
                        <div class="col-md-9 mt-4 d-flex flex-column justify-content-around ">
                            <div class="form-group">
                                <i class="fa fa-user fa-lg"></i>
                                <p><input class="form-control required" type="text" placeholder="用户名" id="username"
                                        name="username" autofocus="autofocus" maxlength="20" /><span
                                        id="username-span"></span></p>

                            </div>
                            <div class="form-group mt-2">
                                <i class="fa fa-lock fa-lg"></i>
                                <p><input class="form-control required" type="password" placeholder="密码" id="pwd"
                                        name="password" /><span id="pwd-span"></span></p>
                            </div>
                            <div class="form-group mt-2">
                                <i class="fa fa-lock fa-lg"></i>
                                <p><input class="form-control required" type="password" placeholder="确认密码" id="dbpwd"
                                        name="password" /><span id="dbpwd-span"></span></p>
                            </div>
                            <div class="form-group mt-2">
                                <i class="fa fa-lock fa-lg"></i>
                                <p><input class="form-control required" type="text" placeholder="邮箱" id="email"
                                        name="email" /><span id="email-span"></span></p>
                            </div>
                            <div class="form-group mt-2">
                                <i class="fa fa-lock fa-lg"></i>
                                <p><input class="form-control required" type="text" placeholder="昵称" id="nickname"
                                        name="text" /><span id="nickname-span"></span></p>
                            </div>
                            <div class="form-group col-md-offset-9 d-flex justify-content-end align-items-end row mt-2">
                                <p><button type="button" class="btn btn-warning text-white pull-right" name="button"
                                        id="regbtn">同意协议并注册</button>
                                </p>
                                <p class="d-flex justify-content-end"><a href="./login.html">已有账号，马上登录</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <div class="footer">
        <div class="container d-flex justify-content-around pt-5">
            <div>
                <p>专业Java培训、PHP培训、Android培训机构</p>
                <p class="mt-2">版权所有： 2006-2015成都源代码教育咨询有限公司</p>
                <p class="mt-2">地  址： 成都市高新区府城大道西段399号天府新谷1号楼620-625</p>
                <p class="mt-2">电  话： 028-86261949 / 400-808-6840  邮箱： yuandaima@itsource.cn</p>
                <p class="mt-2"><a href="#" class="mr-5">蜀ICP备14030149号-1</a><a href="#">蜀公网安备510114990541</a></p>
            </div>
            <div class="web d-flex flex-column">
                <p>官方微博:</p>
                <p class="imgbc mt-3"><img src="./imgs/tecent.png" alt=""></p>
                <p class="imgbc mt-2"><img src="./imgs/sina.png" alt=""></p>
            </div>
            <div class="wx d-flex flex-column">
                <p>官方微信：</p>
                <img src="./imgs/wx.jpg" alt="">
            </div>
        </div>

    </div>



    <script src="./js/register.js"></script>

</body>

</html>
